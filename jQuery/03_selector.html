<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ejemplo jQuery</title>
</head>
<body>

<h1>Ejemplo jQuery</h1>
<hr>
<p class="parrafo">
	Lorem ipsum dolor sit amet, consectetur adipisicing elit. Odit qui, quas! Earum architecto totam nihil molestiae quia culpa animi saepe aperiam aut. Dolores sit pariatur, perferendis odit consequatur ad iusto.
</p>

<button id="btnIncr"> + </button>
<button id="btnDecr"> - </button>

<script src="js/jquery-1.12.3.min.js"></script>

<script>
 $(document).ready(function() {
    
    $tam = 14;

    
		$('#btnIncr').click(function(event) {
			$tam++;
			$('p').css('font-size', $tam+'px');
		
	});

			$('#btnDecr').click(function(event) {
			$tam--;
			$('p').css('font-size', $tam+'px');

	});

 });

</script>
	
</body>
</html>
