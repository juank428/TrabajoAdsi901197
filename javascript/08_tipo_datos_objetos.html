<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title> Tipo de Datos (Objetos) <title>
</head>
<body>

     <h1>Tipo de Datos (Objetos)</h1>
     <hr>
     <script>

            var cadena = new String;
            var numero = new Number;
            var logico = new Boolean;
            var vector = new Array;
            var objeto = new Object;
            var fecha  = new Date;

            cadena = "ADSI";
              document.write("la cadena DASI tiene: "+cadena.lenght+" caracteres...");
              document.write("</br>");

            numero = 2016;
              document.write("El numero es: "+numero);
              document.write("</br>");

            logico = true;
              document.write("El valor Booleano es: "+logico);
              document.write("</br>");

             vector[0] = "Carro";
             vector[1] = "Moto";
             vector[2] = "Casa";
             document.write("El vector contine los valores: "+vector);
             document.write("</br>")

              document.write("El objeto es: "+objeto);
              document.write("</br>");

              document.write("La hora es: "+fecha.getHours());

     </script>
	
</body>
</html>
